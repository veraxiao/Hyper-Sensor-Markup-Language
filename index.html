<!DOCTYPE html>
<html ng-app="scheduleAssistant">

  <head>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="angular/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script type="text/javascript" src="angular/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="min/bootstrap-3.3.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="dataController.js"></script>
    <script type="text/javascript" src="angular/ngAutocomplete.js"></script>
    <script type="text/javascript" src="angular/angular-ui-tree.js"></script>
    <script type="text/javascript" src="angular/lodash.js"></script>
    <script type="text/javascript" src="angular/angular-google-maps.js"></script>
      
    <link href="min/bootstrap-3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="selfdefined.css" rel="stylesheet">
    <link href="angular/angular-ui-tree.min.css" rel="stylesheet">
      
    <style type="text/css">
        .bs-example{
            margin: 20px;
        }
      </style>
  </head>

  <body ng-init="tab=1" ng-controller="mainCtrl">
<!--Navigation bar starts.-->
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
          </div>
          <div id="navbarCollapse" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                  <li data-ng-class="{'active':tab==1}"><a href="#" ng-click="tab=1">Start</a></li>
                  <li data-ng-class="{'active':tab==2}"><a href="#" ng-click="tab=2">Schedule</a></li>
                  <li data-ng-class="{'active':tab==3}"><a href="#" ng-click="tab3click()">Location</a></li>
                  <li data-ng-class="{'active':tab==4}"><a href="#" ng-click="tab=4">Events</a></li>
              </ul>
              <form role="search" class="navbar-form navbar-left">
                  <div class="form-group">
                      <input type="text" placeholder="Search" class="form-control">
                  </div>
              </form>
              <ul class="nav navbar-nar navbar-right">
                  <li><a href="#"><span class="glyphicon glyphicon-user"></span>Login</a></li>
              </ul>
          </div>
      </nav>
<!--Navigation bar ends.-->       
    <div style="height:50px"></div>

<!--Start page starts.-->        
    <div ng-show="tab==1" ng-hide="tab!=1" id="start">
        <div class="container">
            <div class="row" style="height:50px"></div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-11">
                    <h2>Start</h2>
                    <p>You can find some more interesting online schedule templates here.</p>
                    <p>Or share your own travel schedules with us.</p>
                </div>
            </div>
            <div class="row" style="height:180px"></div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-11">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-lg" ng-click="tab=2">Start From Schedule</button>
                        <button type="button" class="btn btn-default btn-lg" ng-click="tab3click()">Start From Location</button>
                    </div>
                </div>
            </div>      
        </div>
    </div>
<!--Start page ends.-->
<!--Schedule page Starts.-->
    <div ng-show="tab==2" ng-hide="tab!=2" id="schedule">
        <div class="container">
            <div class="row" style="height:50px"></div>
<!--Schedule Start Time Setting-->
            <div class="row">
                <div class="col-lg-6">
                    <label for="DateTimepicker1">Start Time:</label>
                    <div class="input-group" style="width:350px" ng-controller="DatepickerDemoCtrl1">
                        
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-change="change()" id="DateTimepicker1"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span> 
                    </div>
                    <p ng-controller="TimepickerDemoCtrl1">
                        <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                    </p>
                </div>
            </div>
<!--Schedule End Time Setting-->
            <div class="row">
                <div class="col-lg-6">
                    <label for=“DateTimepicker2”>End Time:</label>
                    <div class="input-group" style="width:350px" ng-controller="DatepickerDemoCtrl2">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" id="DateTimepicker2"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span> 
                    </div>
                    <p ng-controller="TimepickerDemoCtrl2">
                        <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                    </p>
                </div>
            </div>
<!--Location Autocomplete Inputbox.-->
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group move-down" style="width:350px" ng-controller="autoCpltCtrl">
                        <label for="Autocomplete">Destination:</label>
                        <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" details="details1" options="options1"/>
                    </div>    
                </div>
            </div>
<!--Next Button-->
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-8">
                    <button type="button" class="btn btn-default">NEXT</button>
                </div>
            </div>
        </div>    
    </div>
<!--Schedule page ends.-->
<!--Location page starts.-->
    <div ng-show="tab==3" ng-hide="tab!=3" id="location">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div id="map_canvas" ng-controller="mapCtrl" style="height: 700px">
                        <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options"  style="height: 600px"></ui-gmap-google-map>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
<!--Location page ends.-->
<!--Events page starts.-->
    <div ng-show="tab==4" ng-hide="tab!=4" id="events">events</div>
<!--Events page ends.-->
  </body>

<script>
    console.log(window.anMap); 
</script>
      
</html>
